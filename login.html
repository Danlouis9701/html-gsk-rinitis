    <div id="top-menu" class="container-fluid">
        <div class="row py-2">

                    <div id="menuToggle">
                      <input type="checkbox" />

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <!--Card-->
                    <div class="card mt-5 slideUp">
                        <!--Card image-->
                        <div class="view">
                            <img src="images/header-login.png" class="card-img-top" alt="photo">
                            <a href="#">
                                <div class="mask rgba-white-slight"></div>
                            </a>
                        </div>
                        <!--Card content-->
                        <div class="card-body text-center">
                            <form action="">
                                <!-- Email -->
                                <input type="email" id="defaultLoginFormEmail" class="form-control mb-3" placeholder="E-mail">
                                <div class="valid-feedback">Bien!</div>
                                <div class="invalid-feedback">Usuario no registrado por favor de registrarse</div>
                                <button type="button" class="btn btn-orange btn-block mx-auto">ENTRAR</button>
                             </form>
                        </div>
                    </div>

                </div>
