<script>
    AOS.init();
  </script>
<script>
    let tl = gsap.timeline();
    tl.from(".slideLeft", {
        duration: 1,
        x:-300,
        autoAlpha: 0,
        ease: Power3.easeOut
    })
    .from(".slideUp", {
        duration: .75,
        y:100,
        autoAlpha: 0,
        ease: Power3.easeOut,
        stagger: 0.35
    });
</script>
    <script>
        $(function() {
            $('#btn-Register').on('click', function() {

                });
